name: Copy MD Files

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0,12 * * *'

jobs:
  sync-docs-and-create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Dependencies
        run: |
          yarn install --frozen-lockfile

      - name: Run Sync Script
        run: |
          chmod +x sync_script.sh
          ./sync_script.sh

      - name: Add And Commit
        uses: EndBug/add-and-commit@v9
        with:
          message: 'Updated MD File Changes from cosmos-sdk/docs'

      - name: Push To Sync-Docs-Branch
        uses: ad-m/github-push-action@master
        with:
          branch: sync-docs-branch

  sims-notify-success:
    needs: sync-docs-and-create-pr
    runs-on: ubuntu-latest
    if: ${{ success() }}
    steps:
      - uses: actions/checkout@v4
      - name: Get previous workflow status
        uses: ./.github/actions/last-workflow-status
        id: last_status
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Notify Slack on success
        if: ${{ steps.last_status.outputs.last_status == 'failure' }}
        uses: rtCamp/action-slack-notify@v2.2.1
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: sdk-sims
          SLACK_USERNAME: Sim Tests release/0.50.x
          SLACK_ICON_EMOJI: ":white_check_mark:"
          SLACK_COLOR: good
          SLACK_MESSAGE: 0.50.x Sims are passing
          SLACK_FOOTER: ""
        
  sims-notify-failure:
    permissions:
      contents: none
    needs: sync-docs-and-create-pr
    runs-on: ubuntu-latest
    if: ${{ failure() }}
    steps:
      - name: Notify Slack on failure
        uses: rtCamp/action-slack-notify@v2.2.1
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: sdk-sims
          SLACK_USERNAME: Sim Tests release/0.50.x
          SLACK_ICON_EMOJI: ":skull:"
          SLACK_COLOR: danger
          SLACK_MESSAGE: 0.50.x Sims are failing
          SLACK_FOOTER: ""
